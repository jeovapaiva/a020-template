<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Link normal aqui-->
    <a href="">Este é um link A</a>
    
    <a href="./tags-formulario.html"><p>Este p pode ser um link</p></a>
    <a href="./tags-formulario.html"><span>Este span também!</span></a>
    <p>clique<a href="https://google.com"> aqui</a> para ganhar</p>
    <p>Posso transformar só um trechinho do texto em link também!</p>

    <!--Tags de mídia-->
    <p>Vamos adicionar uma imagem aqui:</p>
    <img src="./fixacao/media/pato.jpg">

    <p>Um áudio aqui. </p>
    <audio src="./fixacao/media/pato.mp3" controls>Audio de musica</audio>
    
    <p>E um vídeo aqui</p>
    <video src="./fixacao/media/pato.mp4" controls>arquivo de video</video>
